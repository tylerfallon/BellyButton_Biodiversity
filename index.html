<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <img src="https://postoaker.com/wp-content/uploads/2021/12/bacterial-diseases-612x355.jpg"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <br>

      <div id="bar-graph-show">
        <button id="show-hide-bar" class="show-hide-buttons" onclick="showHideBar()"">Show/Hide Bar Graph</button><br><br>
      </div>

      <div class="col-md-15">
        <div id="bar"></div>
      </div>
      <br> <br><br><br>
      <br><br><br>
      <div id="gauge-show">
        <button id="show-hide-gauge" class="show-hide-buttons" onclick="showHideGauge()"">Show/Hide Gauge</button><br><br>
      </div>

      <div class="col-md-15">
        <div id="gauge"></div>
      </div>
    </div>
    <br><br><br>

    <div id="bubble-graph-show">
      <button id="show-hide-bar" class="show-hide-buttons" onclick="showHideBubble()"">Show/Hide Bubble Graph</button><br><br>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

  <style>
    body {
      background-color: rgb(0, 225, 255);
    }
    

    .show-hide-buttons {
      color: blue;
      background-color: #00ffb7;
      border-color: #04AA6D;
      padding: 15px 32px;
      font-size: 16px;
    }
  </style>

</body>

<script>
  function showHideBar() {
    var x = document.getElementById("bar");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  function showHideBubble() {
    var x = document.getElementById("bubble");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  function showHideGauge() {
    var x = document.getElementById("gauge");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
</script>

</html>
